<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Carros</title>        
    </head>
    <body>
        <header>
            <h1>
                <span data-js="cp-name"></span> - 
                <span data-js="cp-tel"></span>
            </h1>
        </header>

        <form action="/" data-js="form-reg">
            <ul>
                <li>
                    <label>Imagem do carro:</label>
                    <input type="url" data-js="img"/>
                </li>
                <li>
                    <label>Marca/Modelo:</label>
                    <input type="text" data-js="model"/>
                </li>
                <li>
                    <label>Ano:</label>
                    <input type="text" data-js="year"/>
                </li>
                <li>
                    <label>Placa:</label>
                    <input type="text" data-js="plate"/>
                </li>
                <li>
                    <label>Cor:</label>
                    <input type="text" data-js="color"/>
                </li>
                <li>
                    <button type="submit">Cadastrar</button>
                </li>
            </ul>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Imagem do Carro</th>
                    <th>Marca / Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody data-js="table-cars">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
        <script src="dom.js"></script>       
        <script src="main.js"></script>
    </body>
</html>
